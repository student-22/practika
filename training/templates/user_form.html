{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Add user!
{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 2rem auto">
        <button class="btn btn-danger">
            <a href="{% url 'user_list' %}">Users List</a>
        </button>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success" style="margin-top: 1rem">
                Save!
            </button>
        </form>
    </div>
{% endblock %}
